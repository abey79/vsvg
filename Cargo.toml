[package]
name = "vsvg"
version = "0.1.0-alpha.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
usvg = "0.29.0"
rctree = "*"  # Let usvg decide on the version

serde = { version = "1", features = ["derive"] }
tracing-subscriber = "0.3.16"
clap = { version = "4.1.6", features = ["derive"]}
rayon = "1.6.1"
kurbo = "0.9.0"
arrayvec = "0.7.2"
lyon_geom = "1.0.4"

# feat: nannou
nannou = { optional = true, version = "0.18.1" }
lazy_static = "1.4.0"

# feat: egui
#egui = { optional = true, version = "0.21.0"}
#eframe = { optional = true, version = "0.21.0", default-features = false, features = [
#    "default_fonts", # Embed the default egui fonts.
#    "wgpu",
#] }

[features]
default = ["nannou-viewer"]
nannou-viewer = ["dep:nannou"]
#egui-viewer = ["dep:egui", "dep:eframe"]

[dev-dependencies]
approx = "0.5.1"

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
#opt-level = 2
