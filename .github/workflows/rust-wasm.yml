on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*

name: Continuous integration

jobs:
  check:
    name: "Clippy -- Wasm"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-unknown-unknown
          toolchain: stable
          override: true
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "wasm-"

      - uses: taiki-e/install-action@v2
        with:
          tool: just

      - run: |
          just clippy-wasm
